steps:
  # 1. Build the container image
  # We use bash to handle environment logic safely without relying on GCP substitutions
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        DEPLOY_ENV="production"
        if [ "$BRANCH_NAME" == "staging" ]; then
          DEPLOY_ENV="staging"
        fi
        
        echo "Detected branch: $BRANCH_NAME. Setting VITE_APP_ENV to: $DEPLOY_ENV"
        
        docker build \
          -t gcr.io/$PROJECT_ID/motokage-studio:$BRANCH_NAME \
          --build-arg VITE_APP_ENV=$$DEPLOY_ENV \
          .

  # 2. Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/motokage-studio:$BRANCH_NAME']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_NAME="motokage-studio"
        if [ "$BRANCH_NAME" == "staging" ]; then
          SERVICE_NAME="motokage-studio-staging"
        fi
        
        gcloud run deploy $$SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/motokage-studio:$BRANCH_NAME \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/motokage-studio:$BRANCH_NAME'

options:
  logging: CLOUD_LOGGING_ONLY